<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker with Routines</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f0f0f0;
            min-height: 100vh;
        }

        header, main, footer {
            width: 80%;
            margin: 0 auto;
        }

        .container {
            margin-top: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-header button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .calendar th, .calendar td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .calendar td:hover {
            background-color: #e0e0e0;
        }

        #task-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        #task-table th, #task-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .task-completed {
            text-decoration: line-through;
            color: #999;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-tracker {
            width: 50px;
            text-align: center;
            font-weight: bold;
        }

        .progress-bar {
            flex: 1;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 10px;
            position: relative;
            height: 25px;
        }

        .progress-fill {
            background-color: #76c7c0;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 25px;
            color: #fff;
            font-weight: bold;
        }

        .reward-button {
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: none;
            margin: 20px auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            transition: transform 4s ease-out;
        }

        #pointer {
            position: absolute;
            top: 50%;
            right: -20px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid red;
        }

        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .add-task-form, .add-category-form, .reward-management-form, .remove-category-form, .clear-data-form, .manage-routines-form {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .manage-routines-form {
            display: none;
        }

        .days-checkboxes label {
            margin-right: 10px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }

        footer img {
            margin: 0 5px;
        }

        .outcome-section {
            display: none;
        }

        .outcome-section textarea {
            width: 90%;
            margin-top: 10px;
            padding: 5px;
            resize: vertical;
        }

        /* Category Legend */
        .category-legend {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .category-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        /* Additional styling for better visuals */
        button {
            cursor: pointer;
            background-color: #76c7c0;
            border: none;
            color: #fff;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #5aa9a4;
        }

        input, select, textarea {
            padding: 5px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .routine-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .routine-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="task.html">Tasks</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Calendar -->
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">&#8249;</button>
                <h3 id="calendar-month-year"></h3>
                <button onclick="changeMonth(1)">&#8250;</button>
            </div>
            <div class="calendar" id="calendar"></div>
            <h4>Date: <span id="date-today"></span></h4>

            <!-- Category Legend -->
            <div class="category-legend" id="category-legend">
                <h3>Category Legend</h3>
                <!-- Dynamically generated -->
            </div>

            <!-- Task Table -->
            <table id="task-table">
                <tr>
                    <th>Task</th>
                    <th>Significance</th>
                    <th>Category</th>
                    <th>Points</th>
                    <th>Complete</th>
                    <th>Remove</th>
                    <th>Outcomes</th>
                </tr>
            </table>

            <!-- Manage Routines Button -->
            <button onclick="toggleRoutineForm()">Manage Routines</button>

            <!-- Manage Routines Form -->
            <div class="manage-routines-form" id="manage-routines-form">
                <h3>Create a New Routine</h3>
                <input type="text" id="routine-name" placeholder="Routine name">
                <select id="routine-category">
                    <!-- Dynamically generated -->
                </select>
                <div class="days-checkboxes">
                    <label><input type="checkbox" value="0"> Sunday</label>
                    <label><input type="checkbox" value="1"> Monday</label>
                    <label><input type="checkbox" value="2"> Tuesday</label>
                    <label><input type="checkbox" value="3"> Wednesday</label>
                    <label><input type="checkbox" value="4"> Thursday</label>
                    <label><input type="checkbox" value="5"> Friday</label>
                    <label><input type="checkbox" value="6"> Saturday</label>
                </div>
                <button onclick="createRoutine()">Create Routine</button>
                
                <h3>Existing Routines</h3>
                <div id="routines-list">
                    <!-- Dynamically generated -->
                </div>
            </div>

            <!-- Add Task Form -->
            <div class="add-task-form">
                <h3>Add New Task</h3>
                <input type="text" id="new-task" placeholder="Task description">
                <select id="new-task-significance">
                    <option value="daily">Daily</option>
                    <option value="minor">Minor</option>
                    <option value="major">Major</option>
                    <option value="massive">Massive</option>
                </select>
                <select id="new-task-category">
                    <!-- Dynamically generated -->
                </select>
                <button onclick="addTask()">Add Task</button>
            </div>

            <!-- Add Category Form -->
            <div class="add-category-form">
                <h3>Add New Category</h3>
                <input type="text" id="new-category" placeholder="Category name">
                <input type="color" id="category-color" value="#ff0000" title="Choose category color">
                <button onclick="addCategory()">Add Category</button>
            </div>

            <!-- Remove Category Form -->
            <div class="remove-category-form">
                <h3>Remove Category</h3>
                <select id="remove-category-select">
                    <!-- Dynamically generated -->
                </select>
                <button onclick="removeCategory()">Remove Category</button>
            </div>

            <!-- Reward Management Form -->
            <div class="reward-management-form" id="reward-management-form">
                <h3>Manage Rewards for <span id="reward-category-name"></span></h3>
                <input type="text" id="new-reward" placeholder="Reward description">
                <button onclick="addReward()">Add Reward</button>
                <div id="reward-list">
                    <!-- Dynamically generated -->
                </div>
            </div>

            <!-- Clear Data Button -->
            <div class="clear-data-form">
                <button onclick="clearAllData()">Clear All Data</button>
            </div>

            <!-- Prize Wheel -->
            <div id="wheel-container">
                <canvas id="confetti-canvas"></canvas>
                <div id="pointer"></div>
                <canvas id="wheel"></canvas>
            </div>
        </div>
    </main>
    <footer id="footer">
        <a href="index.html">Back to Home</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.17/dist/index.min.js"></script>
    <script>
        const taskSignificancePoints = {
            daily: 1,
            minor: 5,
            major: 10,
            massive: 25
        };

        let tasks = JSON.parse(localStorage.getItem('tasks')) || {};
        let categories = JSON.parse(localStorage.getItem('categories')) || [];
        if (categories.length === 0) {
            categories.push({ name: 'General', color: '#ff0000', rewards: [] });
        }
        let categoryPoints = JSON.parse(localStorage.getItem('categoryPoints')) || {};
        let categoryFillCounts = JSON.parse(localStorage.getItem('categoryFillCounts')) || {};
        let categoryCredits = JSON.parse(localStorage.getItem('categoryCredits')) || {};
        let routines = JSON.parse(localStorage.getItem('routines')) || [];

        // Initialize categories if not present
        categories = categories.filter(cat => cat && cat.name && cat.color);
        categories.forEach(cat => {
            if (!(cat.name in categoryPoints)) {
                categoryPoints[cat.name] = 0;
            }
            if (!(cat.name in categoryFillCounts)) {
                categoryFillCounts[cat.name] = 0;
            }
            if (!(cat.name in categoryCredits)) {
                categoryCredits[cat.name] = 0;
            }
        });

        let selectedDate = getFormattedDate(new Date()); // Default to today's date in MM-DD-YYYY format
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function getFormattedDate(date) {
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${month}-${day}-${year}`;
        }

        function renderProgressBars() {
            const progressContainer = document.getElementById('progress-container');
            progressContainer.innerHTML = '';
            categories.forEach(category => {
                const progressWrapper = document.createElement('div');
                progressWrapper.className = 'progress-wrapper';

                // Fill Count Tracker
                const fillCount = document.createElement('div');
                fillCount.className = 'progress-tracker';
                fillCount.id = `fill-count-${category.name}`;
                fillCount.textContent = categoryFillCounts[category.name] || 0;
                progressWrapper.appendChild(fillCount);

                // Category Label
                const categoryLabel = document.createElement('div');
                categoryLabel.className = 'progress-tracker';
                categoryLabel.style.minWidth = '100px';
                categoryLabel.style.textAlign = 'center';
                categoryLabel.textContent = `${category.name} Progress:`;
                progressWrapper.appendChild(categoryLabel);

                // Progress Bar
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.id = `progress-bar-${category.name}`;
                const progressFill = document.createElement('div');
                progressFill.className = 'progress-fill';
                progressFill.style.width = `${categoryPoints[category.name]}%`;
                progressFill.id = `progress-fill-${category.name}`;
                const progressText = document.createElement('div');
                progressText.className = 'progress-text';
                progressText.id = `progress-text-${category.name}`;
                progressText.textContent = `${categoryPoints[category.name]}%`;
                progressBar.appendChild(progressFill);
                progressBar.appendChild(progressText);
                progressWrapper.appendChild(progressBar);

                // Reward Credit Tracker
                const creditTracker = document.createElement('div');
                creditTracker.className = 'progress-tracker';
                creditTracker.id = `credit-count-${category.name}`;
                creditTracker.textContent = categoryCredits[category.name] || 0;
                progressWrapper.appendChild(creditTracker);

                // Claim Reward Spin Button
                const claimButton = document.createElement('button');
                claimButton.className = 'reward-button';
                claimButton.textContent = 'Claim Reward Spin';
                claimButton.onclick = () => claimRewardSpin(category.name);
                if (categoryPoints[category.name] < 100) {
                    claimButton.style.display = 'none';
                }
                progressWrapper.appendChild(claimButton);

                // Manage Rewards Button
                const manageRewardsButton = document.createElement('button');
                manageRewardsButton.className = 'reward-button';
                manageRewardsButton.textContent = 'Manage Rewards';
                manageRewardsButton.onclick = () => manageRewards(category.name);
                progressWrapper.appendChild(manageRewardsButton);

                // Spin Reward Wheel Button
                const rewardButton = document.createElement('button');
                rewardButton.className = 'reward-button';
                rewardButton.id = `reward-button-${category.name}`;
                rewardButton.textContent = 'Spin Reward Wheel';
                rewardButton.onclick = () => spinRewardWheel(category.name);
                if (categoryCredits[category.name] <= 0) {
                    rewardButton.style.display = 'none';
                }
                progressWrapper.appendChild(rewardButton);

                progressContainer.appendChild(progressWrapper);
            });
            renderCategoryOptions();
            renderCategoryLegend();
        }

        function renderCategoryLegend() {
            const legend = document.getElementById('category-legend');
            legend.innerHTML = '<h3>Category Legend</h3>';
            categories.forEach(category => {
                const item = document.createElement('div');
                item.className = 'category-item';
                const colorBox = document.createElement('div');
                colorBox.className = 'category-color';
                colorBox.style.backgroundColor = category.color;
                item.appendChild(colorBox);
                const label = document.createElement('span');
                label.textContent = category.name;
                item.appendChild(label);
                legend.appendChild(item);
            });
        }

        function toggleRoutineForm() {
            const routineForm = document.getElementById('manage-routines-form');
            routineForm.style.display = routineForm.style.display === 'none' ? 'block' : 'none';
            renderRoutines();
        }

        function createRoutine() {
            const name = document.getElementById('routine-name').value.trim();
            const category = document.getElementById('routine-category').value;
            const days = [...document.querySelectorAll('.days-checkboxes input:checked')].map(input => parseInt(input.value));

            if (!name || !category || days.length === 0) {
                alert('Please fill in all fields and select at least one day.');
                return;
            }

            // Check if category exists
            const categoryObj = categories.find(cat => cat.name === category);
            if (!categoryObj) {
                alert(`Category "${category}" does not exist. Please add it first.`);
                return;
            }

            const routine = { id: Date.now(), name, category, days };
            routines.push(routine);
            populateRoutineTasks(routine);
            renderRoutines();
            saveData();
            alert('Routine created and tasks scheduled!');
            // Clear the form
            document.getElementById('routine-name').value = '';
            document.getElementById('routine-category').value = '';
            document.querySelectorAll('.days-checkboxes input').forEach(cb => cb.checked = false);
        }

        function populateRoutineTasks(routine) {
            const today = new Date();
            const ninetyDaysFromToday = new Date();
            ninetyDaysFromToday.setDate(today.getDate() + 90);

            for (let day = new Date(today); day <= ninetyDaysFromToday; day.setDate(day.getDate() + 1)) {
                const dayOfWeek = day.getDay();
                if (routine.days.includes(dayOfWeek)) {
                    const formattedDate = getFormattedDate(new Date(day));
                    if (!tasks[formattedDate]) {
                        tasks[formattedDate] = [];
                    }
                    // Check if task already exists to prevent duplicates
                    if (!tasks[formattedDate].some(task => task.description === routine.name && task.routineId === routine.id)) {
                        tasks[formattedDate].push({
                            description: routine.name,
                            significance: 'daily',
                            category: routine.category,
                            completed: false,
                            routineId: routine.id
                        });
                    }
                }
            }
        }

        function renderRoutines() {
            const routinesList = document.getElementById('routines-list');
            routinesList.innerHTML = '';
            if (routines.length === 0) {
                routinesList.innerHTML = '<p>No routines available.</p>';
                return;
            }
            routines.forEach((routine, index) => {
                const routineItem = document.createElement('div');
                routineItem.className = 'routine-item';
                routineItem.innerHTML = `
                    <span><strong>${routine.name}</strong> (${routine.category}) - Days: ${routine.days.map(day => ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][day]).join(', ')}</span>
                    <button onclick="deleteRoutine(${routine.id})">Delete</button>
                `;
                routinesList.appendChild(routineItem);
            });
        }

        function deleteRoutine(routineId) {
            const routineIndex = routines.findIndex(r => r.id === routineId);
            if (routineIndex === -1) {
                alert('Routine not found.');
                return;
            }
            const routine = routines[routineIndex];
            const today = getFormattedDate(new Date());

            // Remove tasks associated with this routine from future dates
            Object.keys(tasks).forEach(date => {
                if (date > today) {
                    tasks[date] = tasks[date].filter(task => task.routineId !== routineId);
                    if (tasks[date].length === 0) {
                        delete tasks[date];
                    }
                }
            });

            // Remove the routine from the list
            routines.splice(routineIndex, 1);
            saveData();
            renderRoutines();
            renderTasks();
            alert('Routine and future tasks deleted!');
        }

        function renderCategoryOptions() {
            const categorySelects = [
                document.getElementById('new-task-category'),
                document.getElementById('remove-category-select'),
                document.getElementById('routine-category')
            ];
            categorySelects.forEach(select => {
                if (!select) return; // Ensure the dropdown exists
                select.innerHTML = ''; // Clear existing options
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select Category';
                select.appendChild(defaultOption);
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            });
        }


        function renderTasks() {
            const taskTable = document.getElementById('task-table');
            taskTable.innerHTML = `
                <tr>
                    <th>Task</th>
                    <th>Significance</th>
                    <th>Category</th>
                    <th>Points</th>
                    <th>Complete</th>
                    <th>Remove</th>
                    <th>Outcomes</th>
                </tr>
            `;
            if (tasks[selectedDate]) {
                tasks[selectedDate].forEach((task, index) => {
                    const row = document.createElement('tr');

                    // Get category color
                    const categoryObj = categories.find(cat => cat.name === task.category);
                    const categoryColor = categoryObj ? categoryObj.color : '#000';

                    row.innerHTML = `
                        <td class="${task.completed ? 'task-completed' : ''}">
                            <span style="color: ${categoryColor}; font-weight: bold;">&#9679;</span> ${task.description}
                        </td>
                        <td>${task.significance.charAt(0).toUpperCase() + task.significance.slice(1)}</td>
                        <td>${task.category}</td>
                        <td>${taskSignificancePoints[task.significance]}</td>
                        <td><input type="checkbox" ${task.completed ? 'checked' : ''} onclick="toggleTaskCompletion(${index})"></td>
                        <td><button onclick="removeTask(${index})">Remove</button></td>
                        <td>
                            <div class="outcome-section" id="outcome-section-${index}">
                                <textarea placeholder="Enter outcomes here" oninput="updateOutcome(${index}, this.value)">${task.outcome || ''}</textarea>
                            </div>
                        </td>
                    `;
                    taskTable.appendChild(row);
                    if (task.completed) {
                        document.getElementById(`outcome-section-${index}`).style.display = 'block';
                    }
                });
            }
        }

        function toggleTaskCompletion(index) {
            const task = tasks[selectedDate][index];
            task.completed = !task.completed;
            if (task.completed) {
                document.getElementById(`outcome-section-${index}`).style.display = 'block';
                // Optionally, add points to category
                categoryPoints[task.category] += taskSignificancePoints[task.significance];
                categoryFillCounts[task.category] += 1;
                // Reset category points if needed
                if (categoryPoints[task.category] >= 100) {
                    // Points are already handled in claimRewardSpin
                }
                updateProgressBar(task.category);
            } else {
                document.getElementById(`outcome-section-${index}`).style.display = 'none';
                // Optionally, subtract points if task is unchecked
                categoryPoints[task.category] -= taskSignificancePoints[task.significance];
                categoryFillCounts[task.category] = Math.max(0, categoryFillCounts[task.category] - 1);
                updateProgressBar(task.category);
            }
            saveData();
            renderTasks();
        }

        function updateOutcome(index, value) {
            tasks[selectedDate][index].outcome = value;
            saveData();
        }

        function removeTask(index) {
            const task = tasks[selectedDate][index];
            // If the task is part of a routine, you might want to handle it differently
            tasks[selectedDate].splice(index, 1);
            renderTasks();
            saveData();
        }

        function addTask() {
            const description = document.getElementById('new-task').value.trim();
            const significance = document.getElementById('new-task-significance').value;
            const category = document.getElementById('new-task-category').value;
            if (description && significance && category) {
                if (!tasks[selectedDate]) {
                    tasks[selectedDate] = [];
                }
                tasks[selectedDate].push({ description, significance, category, completed: false });
                renderTasks();
                saveData();
                document.getElementById('new-task').value = '';
            } else {
                alert('Please fill in all fields to add a task.');
            }
        }

        function addCategory() {
            const categoryName = document.getElementById('new-category').value.trim();
            const categoryColor = document.getElementById('category-color').value;
            if (categoryName && !categories.some(cat => cat.name.toLowerCase() === categoryName.toLowerCase())) {
                categories.push({ name: categoryName, color: categoryColor, rewards: [] });
                categoryPoints[categoryName] = 0;
                categoryFillCounts[categoryName] = 0;
                categoryCredits[categoryName] = 0;
                renderProgressBars();
                renderCategoryOptions();
                renderCategoryLegend();
                saveData();
                document.getElementById('new-category').value = '';
            } else {
                alert('Category name is either empty or already exists.');
            }
        }

        function removeCategory() {
            const categoryName = document.getElementById('remove-category-select').value;
            if (!categoryName) {
                alert('Please select a category to remove.');
                return;
            }
            if (categoryName === 'General') {
                alert('Cannot remove the General category.');
                return;
            }
            if (confirm(`Are you sure you want to remove the category "${categoryName}"? This will also remove all associated tasks.`)) {
                categories = categories.filter(cat => cat.name !== categoryName);
                delete categoryPoints[categoryName];
                delete categoryFillCounts[categoryName];
                delete categoryCredits[categoryName];

                // Remove tasks associated with the category
                Object.keys(tasks).forEach(date => {
                    tasks[date] = tasks[date].filter(task => task.category !== categoryName);
                    if (tasks[date].length === 0) {
                        delete tasks[date];
                    }
                });

                renderProgressBars();
                renderCategoryOptions();
                renderCategoryLegend();
                renderTasks();
                saveData();
            }
        }

        function claimRewardSpin(categoryName) {
            if (categoryPoints[categoryName] >= 100) {
                categoryPoints[categoryName] -= 100;
                categoryCredits[categoryName] += 1;
                updateProgressBar(categoryName);
                saveData();
            }
        }

        function spinRewardWheel(categoryName) {
            const category = categories.find(cat => cat.name === categoryName);
            if (categoryCredits[categoryName] <= 0) {
                alert(`You don't have any reward credits for ${categoryName}.`);
                return;
            }
            if (category.rewards.length === 0) {
                alert(`No rewards available for ${categoryName}. Please add rewards first.`);
                return;
            }

            // Subtract one reward credit
            categoryCredits[categoryName] -= 1;
            updateProgressBar(categoryName);
            saveData();

            // Show the wheel and scroll down to it
            document.getElementById('wheel-container').style.display = 'block';
            document.getElementById('wheel-container').scrollIntoView({ behavior: 'smooth' });

            const prizes = category.rewards;
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const confettiCanvas = document.getElementById('confetti-canvas');
            const arcSize = (2 * Math.PI) / prizes.length;
            let rotation = 0;

            canvas.width = 300;
            canvas.height = 300;

            function drawWheel() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let lastColor = '';
                for (let i = 0; i < prizes.length; i++) {
                    ctx.beginPath();
                    ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, i * arcSize, (i + 1) * arcSize);
                    ctx.lineTo(canvas.width / 2, canvas.height / 2);

                    let fillColor = getRandomColor();
                    // Ensure color is not the same as last segment
                    while (fillColor === lastColor) {
                        fillColor = getRandomColor();
                    }
                    lastColor = fillColor;

                    ctx.fillStyle = fillColor;
                    ctx.fill();

                    // Draw prize text
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate((i + 0.5) * arcSize);
                    ctx.textAlign = "center";
                    ctx.fillStyle = "#fff";
                    ctx.font = "16px Arial";
                    ctx.fillText(prizes[i], canvas.width / 4, 10);
                    ctx.restore();
                }
            }

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let j = 0; j < 6; j++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function triggerConfetti() {
                const confetti = new ConfettiGenerator({
                    target: 'confetti-canvas',
                    max: 100,
                    size: 1,
                    animate: true,
                    props: ['circle', 'square'],
                    colors: [[165, 104, 246], [230, 61, 135], [0, 199, 228], [253, 214, 126]],
                    clock: 25,
                    rotate: true,
                    start_from_edge: false,
                    respawn: true
                });
                confetti.render();

                setTimeout(() => {
                    confetti.clear();
                }, 3000); // Stop confetti after 3 seconds
            }

            function spinWheel() {
                const spins = Math.floor(Math.random() * 5) + 5; // Random spins between 5 and 9
                const selectedPrizeIndex = Math.floor(Math.random() * prizes.length);
                const selectedPrizeAngle = selectedPrizeIndex * arcSize + arcSize / 2;
                const endRotation = (spins * 2 * Math.PI) - selectedPrizeAngle;

                rotation += endRotation;
                canvas.style.transform = `rotate(${rotation}rad)`;

                setTimeout(() => {
                    alert(`You won: ${prizes[selectedPrizeIndex]}!`);
                    triggerConfetti();
                    // Hide the wheel after selection
                    document.getElementById('wheel-container').style.display = 'none';
                }, 4000);
            }

            drawWheel();
            spinWheel();
        }

        function manageRewards(categoryName) {
            const rewardManagementForm = document.getElementById('reward-management-form');
            document.getElementById('reward-category-name').textContent = categoryName;
            rewardManagementForm.classList.remove('hidden');
            renderRewardList(categoryName);
        }

        function renderRewardList(categoryName) {
            const rewardList = document.getElementById('reward-list');
            const category = categories.find(cat => cat.name === categoryName);
            rewardList.innerHTML = '';
            if (!category || category.rewards.length === 0) {
                rewardList.innerHTML = '<p>No rewards available.</p>';
                return;
            }
            category.rewards.forEach((reward, index) => {
                const rewardItem = document.createElement('div');
                rewardItem.className = 'routine-item';
                rewardItem.innerHTML = `
                    <span>${reward}</span>
                    <button onclick="removeReward('${categoryName}', ${index})">Remove</button>
                `;
                rewardList.appendChild(rewardItem);
            });
        }

        function addReward() {
            const rewardDescription = document.getElementById('new-reward').value.trim();
            const categoryName = document.getElementById('reward-category-name').textContent;
            const category = categories.find(cat => cat.name === categoryName);
            if (rewardDescription) {
                category.rewards.push(rewardDescription);
                renderRewardList(categoryName);
                saveData();
                document.getElementById('new-reward').value = '';
            } else {
                alert('Please enter a reward description.');
            }
        }

        function removeReward(categoryName, index) {
            const category = categories.find(cat => cat.name === categoryName);
            category.rewards.splice(index, 1);
            renderRewardList(categoryName);
            saveData();
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all existing data? This action cannot be undone.')) {
                localStorage.clear();
                tasks = {};
                categories = [{ name: 'General', color: '#ff0000', rewards: [] }];
                categoryPoints = { 'General': 0 };
                categoryFillCounts = { 'General': 0 };
                categoryCredits = { 'General': 0 };
                routines = [];
                renderProgressBars();
                renderCategoryOptions();
                renderCategoryLegend();
                renderTasks();
                renderRoutines();
                alert('All data has been cleared.');
            }
        }

        function renderCalendar() {
            const calendarElement = document.getElementById('calendar');
            const monthYearElement = document.getElementById('calendar-month-year');
            const dateTodayElement = document.getElementById('date-today');

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            monthYearElement.textContent = `${new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' })} ${currentYear}`;
            dateTodayElement.textContent = formatDate(selectedDate);

            let calendarHTML = `<table><tr>`;
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                calendarHTML += `<th>${day}</th>`;
            });
            calendarHTML += `</tr><tr>`;

            for (let i = 0; i < firstDay; i++) {
                calendarHTML += `<td></td>`;
            }

            const today = getFormattedDate(new Date());

            for (let day = 1; day <= daysInMonth; day++) {
                if ((firstDay + day - 1) % 7 === 0 && day !== 1) {
                    calendarHTML += `</tr><tr>`;
                }

                const fullDate = getFormattedDate(new Date(currentYear, currentMonth, day));
                let style = "";

                // Highlight unfinished tasks
                if (tasks[fullDate] && tasks[fullDate].some(task => !task.completed)) {
                    style = "background-color: lightyellow;";
                }

                if (fullDate === today && fullDate === selectedDate) {
                    // Today's date is selected
                    style = `
                        background: linear-gradient(to bottom right, blue 50%, red 50%);
                        color: white;
                    `;
                } else if (fullDate === today) {
                    // Just today's date
                    style = "background-color: blue; color: white;";
                } else if (fullDate === selectedDate) {
                    // Selected date (not today)
                    style = "background-color: red; color: white;";
                }

                calendarHTML += `<td style="${style}" onclick="selectDate('${fullDate}')">${day}</td>`;
            }

            calendarHTML += `</tr></table>`;
            calendarElement.innerHTML = calendarHTML;
        }

        function selectDate(dateString) {
            selectedDate = dateString;
            document.getElementById('date-today').textContent = formatDate(selectedDate);
            renderTasks();
            renderCalendar(); // Re-render the calendar to update highlighting
        }

        function formatDate(dateString) {
            const [month, day, year] = dateString.split('-');
            return `${month}-${day}-${year}`;
        }

        function changeMonth(offset) {
            currentMonth += offset;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear -= 1;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear += 1;
            }
            renderCalendar();
        }

        function saveData() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('categories', JSON.stringify(categories));
            localStorage.setItem('categoryPoints', JSON.stringify(categoryPoints));
            localStorage.setItem('categoryFillCounts', JSON.stringify(categoryFillCounts));
            localStorage.setItem('categoryCredits', JSON.stringify(categoryCredits));
            localStorage.setItem('routines', JSON.stringify(routines));
        }

        window.onload = () => {
            renderProgressBars();
            renderCategoryOptions();
            renderCategoryLegend();
            renderCalendar();
            renderTasks();
            renderRoutines();
        };
    </script>
</body>
