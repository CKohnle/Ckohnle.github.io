<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task-Tracker with Time Tokens</title>
<style>
/* ---------- BASIC LAYOUT ---------- */
body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f0f0f0;color:#222}
header,main,footer{max-width:1100px;margin:auto;padding:10px}
h1,h2,h3{margin:4px 0}
nav a{margin-right:10px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
td.task-completed{text-decoration:line-through;color:#888}
input[type=text],select{padding:4px}
button{padding:5px 8px;margin:2px;cursor:pointer}
.hidden{display:none}

/* ---------- WEEKLY TOKEN BAR ---------- */
#token-week-wrapper{display:flex;align-items:center;margin-top:14px}
#token-week-text{min-width:160px;font-weight:bold}
.token-week-bar{flex:1;height:24px;background:#ddd;border-radius:6px;overflow:hidden;position:relative}
.token-week-fill{height:100%;background:#76c7c0;width:0%;transition:width .3s}
.token-week-fill.over{background:#d9534f}
.token-week-label{position:absolute;width:100%;text-align:center;line-height:24px;font-weight:bold;color:#fff}

/* ---------- PROGRESS BARS ---------- */
.progress-wrapper{display:flex;align-items:center;margin:8px 0}
.progress-label{min-width:90px;text-align:right;padding-right:6px;font-weight:bold}
.progress-bar{flex:1;height:20px;background:#e0e0e0;border-radius:5px;position:relative}
.progress-fill{background:#4287f5;height:100%;width:0%;transition:width .3s}
.progress-text{position:absolute;width:100%;text-align:center;line-height:20px;color:#fff;font-weight:bold}

/* ---------- FORMS ---------- */
.form-block{margin-top:20px;border:1px solid #bbb;background:#fff;padding:10px;border-radius:8px}
.form-block h3{margin-top:0}

/* ---------- UTILITY ---------- */
.flex{display:flex;align-items:center}
.mt10{margin-top:10px}
</style>
</head>
<body>
<header>
  <h1>Task Tracker (≈¶ / ‚Ç± Edition)</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Tasks</a>
    <button id="login" style="margin-left:20px">üîí Log in to sync</button>
    <span id="login-status" style="margin-left:8px;font-weight:bold;color:#555">
    (offline)
    </span>
  </nav>
</header>

<main>
  <!-- WEEK TOKEN BAR -->
  <div id="token-week-wrapper">
    <span id="token-week-text">≈¶ Used: 0 / 0</span>
    <div class="token-week-bar">
      <div id="token-week-fill" class="token-week-fill"></div>
      <div id="token-week-label" class="token-week-label">0 %</div>
    </div>
  </div>

  <!-- POINT Tracking -->
  <div style="margin-top:10px;font-weight:bold;text-align:center;">
    Current Points (‚Ç±): <span id="points-current">0</span> | 
    Earned: <span id="points-earned">0</span> | 
    Spent: <span id="points-spent">0</span>
  </div>

  <!-- CALENDAR -->
  <div class="flex mt10">
    <button onclick="changeMonth(-1)">&#8249;</button>
    <h3 id="calendar-month-year" style="flex:1;text-align:center"></h3>
    <button onclick="changeMonth(1)">&#8250;</button>
  </div>
  <div id="calendar"></div>
  <h4>Date: <span id="date-today"></span></h4>

  <!-- TASK TABLE -->
  <table id="task-table"></table>

  <!-- CATEGORY WEEKLY SPENDING PROGRESS -->
  <div id="progress-container" class="mt10"></div>

  <!-- ADD TASK -->
  <div class="form-block">
    <h3>Add Task</h3>
    <input id="new-task-desc" type="text" placeholder="Task description">
    <select id="new-task-signif">
      <option value="daily">daily (0.2 ≈¶/h)</option>
      <option value="minor">minor (0.5 ≈¶/h)</option>
      <option value="major">major (1 ≈¶/h)</option>
      <option value="massive">massive (2 ≈¶/h)</option>
    </select>
    <select id="new-task-cat"></select>
    <button onclick="addTask()">Add</button>
  </div>

  <!-- ADD / REMOVE CATEGORY -->
  <div class="form-block flex">
    <div style="flex:1">
      <h3>Add Category</h3>
      <input id="new-cat-name" type="text" placeholder="Category">
      <button onclick="addCategory()">Add</button>
    </div>
    <div style="flex:1">
      <h3>Remove Category</h3>
      <select id="remove-cat-select"></select>
      <button onclick="removeCategory()">Delete</button>
    </div>
  </div>

  <!-- REWARD SHOP -->
  <div class="form-block">
    <h3 id="shop-title">Reward Shop (Choose category)</h3>
    <select id="shop-cat-select" onchange="renderShop()"></select>
    <div id="shop-list" class="mt10"></div>

    <h4 class="mt10">Add Reward to Category</h4>
    <input id="new-reward-desc" type="text" placeholder="Description">
    <input id="new-reward-cost" type="number" min="1" style="width:80px" placeholder="‚Ç±">
    <button onclick="addReward()">Add Reward</button>
  </div>

  <!-- SETTINGS -->
  <div class="form-block">
    <h3>Settings</h3>
    Weekly ≈¶ Trove: <input id="weekly-tokens-input" type="number" style="width:80px">
    <button onclick="updateSettings()">Save</button>
  </div>

  <!-- CLEAR -->
  <div class="form-block">
    <button onclick="clearAllData()" style="background:#d9534f;color:#fff">Clear ALL local data</button>
  </div>

  <!-- BACKUP -->
  <div class="form-block">
    <button onclick="saveBackup()">Save Backup</button>
    <input type="file" id="loadBackup" onchange="loadBackup(event)" style="display:none;">
    <button onclick="document.getElementById('loadBackup').click()">Load Backup</button>
  </div>
</main>

<footer style="text-align:center;margin-top:30px">

</footer>

<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ MODULE SCRIPT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<script type="module">
/* ---------- 1. FIREBASE IMPORTS & INIT ---------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
import { getAnalytics }  from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
import {
  getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:            "AIzaSyBzCogyORUtEw8efrl8KoeAPPuK0mFQzy8",
  authDomain:        "task-tracker-83250.firebaseapp.com",
  projectId:         "task-tracker-83250",
  storageBucket:     "task-tracker-83250.firebasestorage.app",
  messagingSenderId: "657729804454",
  appId:             "1:657729804454:web:a980f2b9e7ca6108e8fc67",
  measurementId:     "G-XLS1KS71VZ"
};
const fbApp = initializeApp(firebaseConfig);
getAnalytics(fbApp);
const auth = getAuth(fbApp);
const db   = getFirestore(fbApp);

/* ---------- 2. CONSTANTS ---------- */
const signifRate = { daily:0.2, minor:0.5, major:1, massive:2 };
const exerciseCapHrs = 10;

/* ---------- DOM refs for login UI ---------- */
const loginBtn = document.getElementById("login");
const statusEl = document.getElementById("login-status");

/* ---------- 3. STATE (load from localStorage first) ---------- */
let settings    = JSON.parse(localStorage.getItem("settings"))    || { weeklyTokens:80 };
let pointsData  = JSON.parse(localStorage.getItem("pointsData"))  || { current:0,totalEarned:0,totalSpent:0 };
let tasks       = JSON.parse(localStorage.getItem("tasks"))       || {};
let categories  = JSON.parse(localStorage.getItem("categories"))  || [{ name:"General", rewards:[], cap:100 }];
let tokenUsage  = JSON.parse(localStorage.getItem("tokenUsage"))  || {};

/* ---------- 4. UTILITY: DATE & WEEK ---------- */
const fmtDate = d => `${("0"+(d.getMonth()+1)).slice(-2)}-${("0"+d.getDate()).slice(-2)}-${d.getFullYear()}`;
function weekId(dateStr){
  const [m,d,y]=dateStr.split("-").map(Number);
  const dt=new Date(`${y}-${m}-${d}`); dt.setHours(0,0,0,0);
  const day=(dt.getDay()+6)%7; dt.setDate(dt.getDate()-day+3);     // ISO week anchor (Thursday)
  const firstThu=new Date(dt.getFullYear(),0,4);
  const dayFirst=(firstThu.getDay()+6)%7; firstThu.setDate(firstThu.getDate()-dayFirst+3);
  const week=Math.round((dt-firstThu)/604800000)+1;
  return `${dt.getFullYear()}-W${("0"+week).slice(-2)}`;
}

/* ---------- 5. SELECTED DATE ---------- */
let selDate = fmtDate(new Date());
let calMonth = new Date().getMonth(), calYear = new Date().getFullYear();

/* ---------- 6. SAVE HELPERS ---------- */
function saveLocal(){
  localStorage.setItem("settings",    JSON.stringify(settings));
  localStorage.setItem("pointsData",  JSON.stringify(pointsData));
  localStorage.setItem("tasks",       JSON.stringify(tasks));
  localStorage.setItem("categories",  JSON.stringify(categories));
  localStorage.setItem("tokenUsage",  JSON.stringify(tokenUsage));
}
async function save(){
  saveLocal();
  if (!auth.currentUser) return;
  await setDoc(doc(db,"trackers",auth.currentUser.uid),{
    settings, pointsData, tasks, categories, tokenUsage,
    lastUpdated: new Date()
  },{ merge:true });
}

/* ---------- 7. RENDER FUNCTIONS ---------- */
function renderCalendar(){
  const first=new Date(calYear,calMonth,1);
  const days=new Date(calYear,calMonth+1,0).getDate();
  document.getElementById("calendar-month-year").textContent=
    first.toLocaleString("default",{month:"long"})+" "+calYear;
  let html="<table><tr>"+["Sun","Mon","Tue","Wed","Thu","Fri","Sat"]
            .map(d=>`<th>${d}</th>`).join("")+"</tr><tr>";
  for(let i=0;i<first.getDay();i++) html+="<td></td>";
  for(let d=1;d<=days;d++){
    const cur=fmtDate(new Date(calYear,calMonth,d));
    if((first.getDay()+d-1)%7===0&&d!==1) html+="</tr><tr>";
    let style="";
    const today=fmtDate(new Date());
    if(cur===selDate && cur===today) style="background:linear-gradient(to bottom right,#3399ff 50%,#ff4444 50%);color:#fff;";
    else if(cur===selDate)           style="background:#ff4444;color:#fff;";
    else if(cur===today)             style="background:#3399ff;color:#fff;";
    html+=`<td style="${style}" onclick="selectDate('${cur}')">${d}</td>`;
  }
  html+="</tr></table>";
  document.getElementById("calendar").innerHTML=html;
}
function renderTaskTable(){
  const tBody=document.getElementById("task-table");
  tBody.innerHTML=`<tr><th>Task</th><th>Signif</th><th>Cat</th><th>≈¶/h</th><th>Done?</th><th>Del</th></tr>`;
  (tasks[selDate]||[]).forEach((t,i)=>{
    tBody.innerHTML+=`
      <tr>
        <td class="${t.done?"task-completed":""}">${t.desc}</td>
        <td>${t.signif}</td>
        <td>${t.cat}</td>
        <td>${signifRate[t.signif]}</td>
        <td><input type="checkbox" ${t.done?"checked":""} onchange="toggleDone(${i},this)"></td>
        <td><button onclick="delTask(${i})">x</button></td>
      </tr>`;
  });
}
function renderCategoryUI(){
  const catSel=document.getElementById("new-task-cat");
  const remSel=document.getElementById("remove-cat-select");
  const shopSel=document.getElementById("shop-cat-select");
  [catSel,remSel,shopSel].forEach(s=>s.innerHTML="");
  categories.forEach(c=>{
    catSel  .insertAdjacentHTML("beforeend",`<option>${c.name}</option>`);
    shopSel .insertAdjacentHTML("beforeend",`<option>${c.name}</option>`);
    if(c.name!=="General")
      remSel.insertAdjacentHTML("beforeend",`<option>${c.name}</option>`);
  });

  // progress bars
  const prog=document.getElementById("progress-container"); prog.innerHTML="";
  const w=weekId(selDate);
  categories.forEach(c=>{
    let spent=0;
    for(const d in tasks) if(weekId(d)===w)
      tasks[d].forEach(t=>{ if(t.done && t.cat===c.name) spent+=t.spent; });
    const cap=c.cap||100, pct=Math.min(100,(spent/cap*100).toFixed(1));
    prog.innerHTML+=`
      <div class="progress-wrapper">
        <span class="progress-label">${c.name}</span>
        <div class="progress-bar">
          <div class="progress-fill${spent>cap?" over":""}" style="width:${pct}%"></div>
          <div class="progress-text">${spent.toFixed(1)} / ${cap} ≈¶</div>
        </div>
      </div>`;
  });
  renderShop();
}
function renderShop(){
  const cat=document.getElementById("shop-cat-select").value||categories[0].name;
  const c=categories.find(x=>x.name===cat);
  document.getElementById("shop-title").textContent=
    `Reward Shop (${cat}) ‚Äì ‚Ç±: ${pointsData.current.toFixed(1)} (Spent: ${pointsData.totalSpent.toFixed(1)})`;
  const list=document.getElementById("shop-list"); list.innerHTML="";
  c.rewards.forEach((r,idx)=>{
    list.innerHTML+=`
      <div class="flex">
        <span style="flex:1">${r.desc} ‚Äì <b>${r.cost} ‚Ç±</b></span>
        <button onclick="buyReward('${cat}',${idx})">Buy</button>
      </div>`;
  });
}
function updateTokenBar(){
  const w=weekId(selDate);
  const used=tokenUsage[w]||0, pct=Math.min(100,(used/settings.weeklyTokens*100).toFixed(1));
  const fill=document.getElementById("token-week-fill");
  fill.style.width=pct+"%"; fill.className="token-week-fill"+(used>settings.weeklyTokens?" over":"");
  document.getElementById("token-week-label").textContent=pct+" %";
  document.getElementById("token-week-text").textContent=`≈¶ Used: ${used.toFixed(1)} / ${settings.weeklyTokens}`;
}
function updatePointsDisplay(){
  document.getElementById("points-current").textContent=pointsData.current.toFixed(1);
  document.getElementById("points-earned").textContent =pointsData.totalEarned.toFixed(1);
  document.getElementById("points-spent").textContent  =pointsData.totalSpent.toFixed(1);
}

/* ---------- 8. TASK & CATEGORY MUTATORS ---------- */
async function addTask(){
  const desc=document.getElementById("new-task-desc").value.trim();
  if(!desc) return alert("Enter description");
  const signif=document.getElementById("new-task-signif").value;
  const cat   =document.getElementById("new-task-cat").value;
  tasks[selDate]=tasks[selDate]||[];
  tasks[selDate].push({desc,signif,cat,done:false,dur:0});
  document.getElementById("new-task-desc").value="";
  await save(); renderTaskTable();
}
async function toggleDone(idx, chk){
  const t=tasks[selDate][idx]; const w=weekId(selDate);
  if(!t.done){
    const mins=parseFloat(prompt("Minutes spent?","60"));
    if(isNaN(mins)||mins<=0){ chk.checked=false; return; }
    const hrs=mins/60, spent=signifRate[t.signif]*hrs;
    tokenUsage[w]=(tokenUsage[w]||0)+spent;
    const catObj=categories.find(c=>c.name===t.cat);
    let catSpent=0;
    for(const d in tasks) if(weekId(d)===w)
      tasks[d].forEach(x=>{ if(x.done&&x.cat===t.cat) catSpent+=x.spent; });
    if(catObj && catSpent+spent>catObj.cap) alert(`‚ö†Ô∏è Cap for ${t.cat} (${catObj.cap} ≈¶) exceeded`);
    if(t.cat==="Exercise" && (tasksOfWeek("Exercise",w)+hrs)>exerciseCapHrs)
      alert("Exercise cap (10 h/wk) exceeded!");
    pointsData.current+=spent; pointsData.totalEarned+=spent;
    Object.assign(t,{done:true,dur:hrs,spent});
  }else{
    tokenUsage[w]-=t.spent;
    pointsData.current-=t.spent; pointsData.totalEarned-=t.spent;
    t.done=false;
  }
  await save();
  renderTaskTable(); updateTokenBar(); updatePointsDisplay(); renderShop(); renderCategoryUI();
}
async function delTask(i){
  tasks[selDate].splice(i,1); await save(); renderTaskTable();
}
async function addCategory(){
  const name=document.getElementById("new-cat-name").value.trim();
  if(!name) return;
  if(categories.some(c=>c.name===name)) return alert("Exists!");
  const cap=parseFloat(prompt(`Weekly ≈¶ cap for "${name}"?`));
  if(isNaN(cap)||cap<=0) return alert("Invalid cap");
  categories.push({name,rewards:[],cap});
  document.getElementById("new-cat-name").value="";
  await save(); renderCategoryUI();
}
async function removeCategory(){
  const name=document.getElementById("remove-cat-select").value;
  if(!name||!confirm("Delete "+name+" ?")) return;
  categories=categories.filter(c=>c.name!==name);
  for(const d in tasks) tasks[d]=tasks[d].filter(t=>t.cat!==name);
  await save(); renderTaskTable(); renderCategoryUI();
}
async function addReward(){
  const cat=document.getElementById("shop-cat-select").value;
  const desc=document.getElementById("new-reward-desc").value.trim();
  const cost=parseInt(document.getElementById("new-reward-cost").value);
  if(!desc||!cost) return alert("Need desc & cost");
  categories.find(x=>x.name===cat).rewards.push({desc,cost});
  document.getElementById("new-reward-desc").value="";
  document.getElementById("new-reward-cost").value="";
  await save(); renderShop();
}
async function buyReward(cat,idx){
  const c=categories.find(x=>x.name===cat), r=c.rewards[idx];
  if(pointsData.current<r.cost) return alert("Not enough ‚Ç±");
  if(!confirm(`Redeem "${r.desc}" for ${r.cost} ‚Ç± ?`)) return;
  pointsData.current-=r.cost; pointsData.totalSpent+=r.cost;
  await save(); updatePointsDisplay(); renderShop(); alert("Enjoy: "+r.desc+"!");
}
async function updateSettings(){
  settings.weeklyTokens=parseInt(document.getElementById("weekly-tokens-input").value)||settings.weeklyTokens;
  await save(); updateTokenBar();
}

/* ---------- 9. MISC UTILS ---------- */
function tasksOfWeek(cat,wId){
  let hrs=0;
  for(const d in tasks) if(weekId(d)===wId)
    tasks[d].forEach(t=>{ if(t.done&&t.cat===cat) hrs+=t.dur; });
  return hrs;
}
function saveBackup(){
  const blob=new Blob([JSON.stringify({settings,pointsData,tasks,categories,tokenUsage})],
                      {type:"application/json"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a"); a.href=url;
  a.download=`backup_${fmtDate(new Date())}.json`;
  document.body.appendChild(a); a.click(); a.remove();
}
function loadBackup(e){
  const f=e.target.files[0]; if(!f) return;
  const r=new FileReader();
  r.onload=()=>{ Object.assign(this,JSON.parse(r.result)); saveLocal(); location.reload(); };
  r.readAsText(f);
}
function clearAllData(){
  if(!confirm("Delete ALL local data?")) return;
  localStorage.clear(); location.reload();
}
function changeMonth(off){
  calMonth+=off;
  if(calMonth<0){ calMonth=11; calYear--;}
  if(calMonth>11){ calMonth=0;  calYear++;}
  renderCalendar();
}
function selectDate(d){
  selDate=d; document.getElementById("date-today").textContent=d;
  renderCalendar(); renderTaskTable(); updateTokenBar(); renderCategoryUI();
}

/* ---------- LOGIN / SIGN-OUT HANDLER ---------- */
loginBtn.addEventListener("click", async () => {
  if (auth.currentUser) {
    await auth.signOut();
  } else {
    try { await signInWithPopup(auth, new GoogleAuthProvider()); }
    catch (e) { if (e.code !== "auth/popup-closed-by-user") alert(e.message); }
  }
});

/* ---------- AUTH STATE LISTENER (no reloads) ---------- */
onAuthStateChanged(auth, async user => {
  if (user) {
    loginBtn.textContent = "‚Ü©Ô∏è Sign out";
    statusEl.textContent = `(online ‚Äì ${user.displayName || user.email})`;
    statusEl.style.color = "#2a8f2a";

    const snap = await getDoc(doc(db,"trackers",user.uid));
    if (snap.exists()) {
      const d = snap.data();
      Object.assign(settings,   d.settings   || {});
      Object.assign(pointsData, d.pointsData || {});
      Object.assign(tasks,      d.tasks      || {});
      Object.assign(categories, d.categories || {});
      Object.assign(tokenUsage, d.tokenUsage || {});
    } else {
      await save();           // first login ‚Üí upload local ‚Üí cloud
    }
  } else {
    loginBtn.textContent = "üîí Log in to sync";
    statusEl.textContent = "(offline)";
    statusEl.style.color = "#b00";
  }
  saveLocal();   // persist whatever state we now have
  initUI();      // re-draw calendar, tables, etc.
});


/* ---------- 12. BOOTSTRAP UI ---------- */
function initUI(){
  const weekly=document.getElementById("weekly-tokens-input");
  if(weekly) weekly.value=settings.weeklyTokens;
  document.getElementById("date-today").textContent=selDate;
  renderCalendar(); renderCategoryUI(); renderTaskTable();
  updateTokenBar(); updatePointsDisplay(); renderShop();
}
window.onload=initUI;

/* ---------- 13. EXPOSE INLINE HANDLERS ---------- */
Object.assign(window,{
  addTask, toggleDone, delTask, addCategory, removeCategory,
  addReward, buyReward, updateSettings, saveBackup,
  loadBackup, clearAllData, changeMonth, selectDate
});
</script>
</body>
